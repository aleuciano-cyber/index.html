<script>
    const questions = [
        {
            question: "1. Em conformidade com o Art. 1º da Lei nº 2.575/12, a promoção é o ato administrativo cuja finalidade principal é o reconhecimento do mérito e da habilitação do Policial Militar para o exercício de Posto ou Graduação imediatamente superior. Sobre os aspectos que regem este ato, analise as afirmativas a seguir e assinale a alternativa CORRETA:",
            options: [
                "A promoção se dá por meio de um ato discricionário da administração, sem que haja previsão legal para o preenchimento de vagas.",
                "As formas seletiva, gradual e sucessiva não são resultado de um planejamento de carreira, mas sim de uma necessidade pontual da Corporação.",
                "O planejamento da carreira é atribuição da PMTO e visa um fluxo regular, contínuo e equilibrado, segundo as necessidades da instituição e os interesses da Administração Pública estadual.",
                "A promoção é um ato administrativo que visa, primordialmente, recompensar o Policial Militar por atos de bravura, independentemente de vaga."
            ],
            answer: 2,
            justification: "Art. 1º, § 2º da Lei nº 2.575/12."
        },
        {
            question: "2. O Art. 3º-A da Lei nº 2.575/12 estabelece as promoções que independem de data. A respeito dessas exceções, analise as afirmativas e assinale a alternativa que NÃO corresponde a uma delas:",
            options: [
                "A promoção por bravura.",
                "A promoção por tempo de serviço.",
                "A promoção por invalidez permanente.",
                "A promoção por merecimento."
            ],
            answer: 3,
            justification: "A promoção por merecimento, assim como a por antiguidade, ocorre em datas anuais fixadas, não sendo uma das exceções listadas no Art. 3º-A, § 1º da Lei."
        },
        {
            question: "3. Conforme o Art. 4º da Lei nº 2.575/12, assinale a alternativa que apresenta uma situação em que o Policial Militar é considerado responsável único pela sua não inclusão em Quadro de Acesso (QA):",
            options: [
                "Quando a Corporação não oferece o curso de habilitação necessário.",
                "Quando o militar frui licença a pedido e, por isso, não satisfaz os requisitos exigidos.",
                "Quando ocorre um erro administrativo na contagem de seus pontos.",
                "Quando é absolvido em processo que o impedia de ser promovido."
            ],
            answer: 1,
            justification: "O Art. 4º estabelece que o militar que, por ter sido transferido mediante requerimento, fruído licença a pedido, ou desempenhado função de natureza civil, não satisfizer os requisitos, é o responsável único."
        },
        {
            question: "4. O Art. 5º, parágrafo único, da Lei nº 2.575/12, equipara o comportamento de Oficiais ao de Praças para fins de aplicação da lei. Analise as afirmativas a seguir e assinale a alternativa INCORRETA:",
            options: [
                "Para fins de promoção, o Oficial em comportamento inferior a 'bom' não pode constar de qualquer QA.",
                "Para fins de promoção, o Oficial em comportamento 'bom' pode constar tanto do QA por Antiguidade quanto do QA por Merecimento.",
                "A lei não prevê a classificação de comportamento para Oficiais, aplicando-se apenas para Praças.",
                "O comportamento de um Oficial é classificado conforme o previsto para Praça, para os efeitos desta Lei."
            ],
            answer: 2,
            justification: "A afirmativa é incorreta pois o Art. 5º, Parágrafo Único, estabelece expressamente a equiparação para os efeitos da lei de promoções."
        },
        {
            question: "5. O que se entende por 'interstício' na Lei de Promoções da PMTO?",
            options: [
                "É o tempo mínimo de serviço na PMTO que o militar precisa ter para ser promovido.",
                "É o tempo mínimo de permanência em cada Posto ou Graduação, sendo requisito essencial para o ingresso em Quadro de Acesso-QA.",
                "É o tempo de serviço em cada posto ou graduação, mas não pode ser reduzido em nenhuma hipótese.",
                "É o tempo máximo que o militar pode permanecer em um posto ou graduação."
            ],
            answer: 1,
            justification: "Definição extraída do Art. 36 da Lei."
        },
        {
            question: "6. De acordo com o Art. 31, além do interstício, um dos requisitos para o ingresso em QA é a condição de saúde. Sobre este requisito, é correto afirmar que:",
            options: [
                "A condição de saúde é avaliada por um médico particular, desde que ele seja especialista na área militar.",
                "A condição de saúde é avaliada por inspeção médica oficial.",
                "A condição de saúde só é avaliada em casos de promoção por invalidez.",
                "A condição de saúde é avaliada pelo comandante da unidade, que emite um parecer."
            ],
            answer: 1,
            justification: "Art. 31, Inciso II, e Art. 38 da Lei."
        },
        {
            question: "7. O Art. 7º trata da proporção de vagas entre os critérios de Antiguidade e Merecimento. Sobre a ordem de preenchimento, assinale a alternativa CORRETA:",
            options: [
                "O preenchimento das vagas se faz de forma alternada, sempre iniciando com o critério de merecimento.",
                "O preenchimento da primeira vaga ocorre por antiguidade e, a seguir, as vagas subsequentes são preenchidas por merecimento e antiguidade, alternadamente.",
                "As promoções por antiguidade e merecimento são sempre em números pares para manter a proporção.",
                "O critério de merecimento tem precedência apenas para a promoção ao posto de Coronel."
            ],
            answer: 1,
            justification: "Conforme o Art. 68 da Lei, a primeira vaga é preenchida por antiguidade. O Art. 7º, parágrafo único, estabelece que o preenchimento é contínuo e alternado."
        },
        {
            question: "8. Conforme a Lei nº 2.575/12, as vagas para promoção são consideradas abertas quando ocorre um dos seguintes eventos, EXCETO:",
            options: [
                "Falecimento do Policial Militar.",
                "Aumento de efetivo previsto em lei.",
                "Passagem do militar para a agregação.",
                "Transferência do militar para outra unidade."
            ],
            answer: 3,
            justification: "A transferência entre unidades não abre vaga no quadro. O Art. 8º lista os motivos de abertura de vaga, incluindo falecimento, aumento de efetivo e agregação."
        },
        {
            question: "9. Sobre a elaboração do Quadro de Acesso (QA), é INCORRETO afirmar que:",
            options: [
                "O QA é a relação nominal dos militares que estão habilitados para a promoção.",
                "O QA por antiguidade é organizado com base na precedência hierárquica estabelecida no almanaque.",
                "O QA por merecimento é organizado em ordem decrescente, de acordo com a pontuação obtida pelo militar.",
                "O QA não excede o quantitativo das vagas destinadas à promoção."
            ],
            answer: 3,
            justification: "A afirmação O QA não excede o quantitativo das vagas destinadas à promoção é uma generalização falsa porque a própria Lei 2.575, no Art. 32, §1º, estabelece uma ressalva."
        },
        {
            question: "10. De acordo com o Art. 32, § 2º da Lei de Promoções, em caso de empate na classificação no QA por Merecimento, qual é o critério de desempate?",
            options: [
                "Maior idade.",
                "Maior tempo de efetivo serviço na PMTO.",
                "A antiguidade entre os empatados.",
                "Maior nota no último curso de carreira."
            ],
            answer: 2,
            justification: "Art. 32, § 2º: 'O desempate da promoção pelo critério de merecimento de dois ou mais Policiais Militares se faz pela antiguidade.'"
        },
        {
            question: "11. A respeito da publicação dos Quadros de Acesso (QA), assinale a alternativa CORRETA:",
            options: [
                "Os QA de Oficiais são publicados no Boletim Geral e os de Praças no Boletim Reservado.",
                "Os QA são publicados no Boletim Reservado, no caso de Oficiais, e no Boletim Geral, no de Praças.",
                "A publicação do QA garante que o militar será promovido na data subsequente.",
                "Os QA, após elaborados pela Comissão de Promoção, são aprovados pelo Chefe do Poder Executivo."
            ],
            answer: 1,
            justification: "Art. 34, § 1º da Lei."
        },
        {
            question: "12. O Policial Militar que for excluído do Quadro de Acesso-QA por ter sido condenado definitivamente por crime doloso, pode recorrer administrativamente desta exclusão?",
            options: [
                "Sim, no prazo de 10 dias, para a Comissão de Promoção.",
                "Não, a lei não prevê recurso para esta situação específica de exclusão.",
                "Sim, no prazo de 10 dias, diretamente ao Comandante-Geral.",
                "Sim, no prazo de 30 dias, para o Chefe do Poder Executivo."
            ],
            answer: 1,
            justification: "A exclusão por condenação definitiva por crime doloso é uma das hipóteses do Art. 33, VII. O direito ao recurso, previsto no Art. 58, refere-se à composição do QA ou preterição, não a uma exclusão por impedimento legal absoluto."
        },
        {
            question: "13. Sobre a composição da Comissão de Promoção de Oficiais (CPO), conforme o Art. 11 da Lei nº 2.575/12, assinale a alternativa CORRETA:",
            options: [
                "A CPO é presidida pelo Chefe do Estado-Maior e composta por seis membros.",
                "O Comandante-Geral preside a CPO, que conta com o Chefe e o Subchefe do Estado-Maior como membros natos.",
                "A CPO é composta exclusivamente por Coronéis do último posto, presidida pelo mais antigo.",
                "O Corregedor da PMTO é um membro nato da CPO, com direito a voto de qualidade."
            ],
            answer: 1,
            justification: "A composição da CPO é definida no Art. 11 da Lei, que estabelece o Comandante-Geral como presidente."
        },
        {
            question: "14. A respeito da Comissão de Promoção de Praças (CPP), é correto afirmar que:",
            options: [
                "A CPP é presidida pelo Comandante-Geral.",
                "O Diretor de Gestão Profissional é um membro nato da CPP, que é presidida pelo Chefe do Estado-Maior.",
                "A CPP é composta por Praças de postos variados, para garantir a imparcialidade nas decisões.",
                "As decisões da CPP não precisam de homologação do Comandante-Geral."
            ],
            answer: 1,
            justification: "Art. 12 da Lei."
        },
        {
            question: "15. Qual é uma das principais competências das Comissões de Promoção (CPO e CPP)?",
            options: [
                "Definir o número de vagas a serem preenchidas em cada promoção.",
                "Realizar a inspeção de saúde dos militares para a promoção.",
                "Organizar os Quadros de Acesso (QA).",
                "Publicar as promoções no Diário Oficial do Estado."
            ],
            answer: 2,
            justification: "Art. 19, I, e Art. 20 da Lei."
        },
        {
            question: "16. Sobre os requisitos para a promoção por antiguidade, é INCORRETO afirmar que:",
            options: [
                "O militar deve possuir o interstício exigido.",
                "O militar deve ter pontuação positiva na avaliação profissional e moral.",
                "O militar deve ser habilitado em curso de carreira, quando exigido.",
                "O militar deve estar incluído no Quadro de Acesso por Antiguidade (QAA)."
            ],
            answer: 1,
            justification: "Conforme o Art. 31, Parágrafo único, a exigência de pontuação positiva na avaliação profissional e moral não se aplica às promoções pelo critério de antiguidade."
        },
        {
            question: "17. O que a Lei nº 2.575/12 entende por 'merecimento' para fins de promoção?",
            options: [
                "Apenas o resultado do conceito profissional e moral.",
                "A pontuação obtida em cursos e estágios, conforme regulamento.",
                "O conjunto de qualidades e atributos que distinguem o valor do Policial Militar entre seus pares.",
                "A pontuação total obtida nos testes de aptidão física anuais."
            ],
            answer: 2,
            justification: "Art. 23 da Lei."
        },
        {
            question: "18. A respeito dos critérios de pontuação para a promoção por merecimento, assinale a alternativa CORRETA:",
            options: [
                "A pontuação em cursos civis é o único critério considerado.",
                "O tempo de efetivo serviço prestado é um dos critérios de avaliação que gera pontos positivos.",
                "O tempo de serviço total na PMTO não é um critério para avaliação do merecimento.",
                "O comportamento militar não gera pontuação para o merecimento."
            ],
            answer: 1,
            justification: "Art. 42, I da Lei."
        },
        {
            question: "19. A promoção por ato de bravura é concedida ao Policial Militar que pratica um ato que transcende o desempenho normal do dever. Sobre esta modalidade, é correto afirmar que:",
            options: [
                "A promoção por bravura depende da existência de vaga no Quadro.",
                "O militar promovido por bravura é dispensado de todos os cursos de carreira futuros.",
                "A promoção por bravura é uma das promoções que independem de data.",
                "A promoção por bravura é concedida pelo Comandante da Unidade em que o ato foi praticado."
            ],
            answer: 2,
            justification: "Art. 3º-A, § 1º da Lei."
        },
        {
            question: "20. A respeito da promoção post mortem, assinale a alternativa INCORRETA:",
            options: [
                "É concedida ao Policial Militar que falecer em consequência de ferimento recebido ou doença adquirida em ação de manutenção da ordem pública.",
                "A promoção post mortem independe de data e de vaga.",
                "A data da promoção retroage à data do falecimento do militar.",
                "A promoção post mortem só é concedida se o militar já estivesse no Quadro de Acesso."
            ],
            answer: 3,
            justification: "A promoção post mortem pode ocorrer em duas hipóteses, conforme o Art. 52: pelo falecimento em serviço (I) ou se, ao falecer, já cumpria as condições de acesso (II). A alternativa 'd' generaliza incorretamente."
        },
        {
            question: "21. A promoção por invalidez permanente ocorre quando o militar é julgado incapaz para o serviço. Sobre esta modalidade, assinale a alternativa CORRETA:",
            options: [
                "A promoção por invalidez permanente depende da existência de vaga no quadro.",
                "O militar promovido por invalidez será automaticamente transferido para a reserva remunerada.",
                "A promoção por invalidez permanente independe de data e de vaga.",
                "O militar promovido por invalidez não tem direito à remuneração do posto ou graduação a que foi promovido."
            ],
            answer: 2,
            justification: "Art. 3º-A, § 1º, e Art. 56 da Lei."
        },
        {
            question: "22. O que acontece se o militar reformado por incapacidade definitiva tiver o motivo de sua reforma cessado e retornar ao serviço ativo?",
            options: [
                "Ele será promovido ao posto seguinte ao que ocupava na ativa.",
                "Ele retorna ao posto ou graduação que ocupava, e caso o quadro esteja completo, ficará na condição de excedente.",
                "Ele será transferido compulsoriamente para a inatividade.",
                "Ele deve iniciar um novo curso de formação."
            ],
            answer: 1,
            justification: "Art. 10, III da Lei."
        },
        {
            question: "23. O que acontece com o militar que for reprovado em curso de carreira exigido para promoção?",
            options: [
                "Ele é impedido de realizar o curso novamente.",
                "Ele não pode ser incluído no Quadro de Acesso até que conclua o curso com aproveitamento.",
                "Ele é promovido por antiguidade, caso seja o mais antigo, mesmo sem o curso.",
                "Ele é transferido para a reserva remunerada."
            ],
            answer: 1,
            justification: "A conclusão do curso é um requisito essencial para ingresso no QA, conforme Art. 31 c/c Art. 39. A não satisfação impede a inclusão, conforme Art. 33, I."
        },
        {
            question: "24. A Avaliação Profissional e Moral é um processo contínuo e obrigatório. Sobre o período de sua realização, assinale a alternativa CORRETA:",
            options: [
                "A avaliação é realizada anualmente, para fins de promoção.",
                "A avaliação é realizada a cada seis meses, para a elaboração do QA.",
                "A avaliação é realizada somente quando o militar é indicado para promoção.",
                "A avaliação é realizada por um período de dois anos, para maior precisão."
            ],
            answer: 0,
            justification: "A avaliação é um dos componentes para a pontuação do QAM, que é organizado para as promoções anuais."
        },
        {
            question: "25. A respeito do recurso contra a composição de QA ou preterição à promoção, é CORRETO afirmar que:",
            options: [
                "O recurso deve ser interposto no prazo de 30 dias, a contar da publicação.",
                "O recurso deve ser dirigido ao Chefe do Poder Executivo, em todos os casos.",
                "O prazo para recorrer da composição de QA para promoção é de 10 dias, contados da publicação oficial.",
                "Não cabe recurso contra a composição do Quadro de Acesso."
            ],
            answer: 2,
            justification: "Art. 60 da Lei."
        },
        {
            question: "26. O Art. 63 da Lei nº 2.575/12 trata do preenchimento de vagas para os Cursos de Habilitação de Oficiais (CHOA, CHOM, CHOAS). A respeito do cálculo de vagas, analise a afirmativa CORRETA:",
            options: [
                "Se o resultado do cálculo de vagas por antiguidade for um número fracionário, ele é arredondado para o número inteiro imediatamente superior.",
                "Se o resultado do cálculo for um número fracionário, ele é fixado no número inteiro imediatamente inferior, e o excedente é somado às vagas da seleção interna.",
                "A fração resultante de um cálculo de vagas é sempre descartada.",
                "As vagas não preenchidas por antiguidade são anuladas e não podem ser utilizadas na seleção interna."
            ],
            answer: 1,
            justification: "Art. 63, § 1º, II da Lei e Apostila, p. 18."
        },
        {
            question: "27. De acordo com o Art. 67, não há promoção onde houver excedente, salvo o caso de ressarcimento de preterição. O que significa 'ressarcimento de preterição'?",
            options: [
                "A promoção que corrige uma falha da administração pública que impediu uma promoção anterior do militar.",
                "A promoção que ocorre quando o militar atinge a idade limite para permanência na ativa.",
                "A promoção por ato de bravura, que independe de vaga.",
                "A promoção post mortem, em caso de falecimento em serviço."
            ],
            answer: 0,
            justification: "Art. 61 da Lei."
        },
        {
            question: "28. A quem compete efetivar a promoção de Tenente-Coronel a Coronel, pelo critério de escolha?",
            options: [
                "Ao Comandante-Geral da PMTO.",
                "Ao Chefe do Poder Executivo.",
                "À Comissão de Promoção de Oficiais.",
                "Ao Chefe do Estado-Maior."
            ],
            answer: 1,
            justification: "Art. 24 e Art. 48 da Lei."
        },
        {
            question: "29. A Lei nº 2.575/12 estabelece que os Oficiais e as Praças da PMTO são promovidos na forma estabelecida nesta Lei. Quem define o quantitativo de vagas a preencher em cada promoção?",
            options: [
                "O Comandante-Geral, por meio de ato discricionário.",
                "A Comissão de Promoção, de acordo com as necessidades da Corporação.",
                "O Chefe do Poder Executivo para Oficiais e o Comandante-Geral para Praças.",
                "A Diretoria de Pessoal, por meio de um estudo estatístico."
            ],
            answer: 2,
            justification: "Art. 8º, Parágrafo único da Lei."
        },
        {
            question: "30. Sobre a definição de Quadro de Organização e Distribuição de Efetivos (QOD), assinale a alternativa CORRETA:",
            options: [
                "É o documento que organiza as datas das promoções de Oficiais e Praças.",
                "É o instrumento que define o efetivo total da PMTO, sem detalhar a distribuição por postos e graduações.",
                "É o documento que distribui o efetivo da PMTO nos postos e graduações, com a finalidade de planejar a carreira dos Policiais Militares.",
                "É o documento que estabelece as normas para a promoção por merecimento."
            ],
            answer: 2,
            justification: "Art. 1º da Lei e Apostila, p. 1."
        },
        {
            question: "31. Com base na Lei, assinale a alternativa INCORRETA sobre o preenchimento de vagas para o CHOA, CHOM e CHOAS:",
            options: [
                "Até 31 de dezembro de 2025, as vagas são preenchidas 50% por antiguidade e 50% por seleção interna.",
                "A partir de 1º de janeiro de 2026, as vagas serão preenchidas somente mediante seleção interna.",
                "Para ser convocado por antiguidade para o CHOA, o Subtenente deve ter, no mínimo, quatorze anos de efetivo serviço na PMTO.",
                "Ao término dos cursos CHOA, CHOM e CHOAS, a antiguidade é estabelecida pela data de conclusão do curso, independentemente da classificação final."

            answer: 3,

        },
        {

    function loadQuestion() {
        if (currentQuestionIndex >= questions.length) {
            quizContainer.innerHTML = `
                <div class="text-center">
                    <h2 class="text-2xl font-bold mb-4">Quiz Concluído!</h2>
                    <p class="text-gray-600">Você chegou ao fim das questões. Para praticar novamente, clique em Reiniciar.</p>
                </div>
            `;
            nextBtn.disabled = true;
            restartBtn.style.display = 'block';
            progressDisplay.textContent = 'Fim';
            return;
        }

        const currentQuestion = questions[currentQuestionIndex];
        let optionsHtml = '';
        currentQuestion.options.forEach((option, index) => {
            optionsHtml += `
                <button class="answer-btn w-full mb-2" data-index="${index}">${String.fromCharCode(97 + index)}) ${option}</button>
            `;
        });

        quizContainer.innerHTML = `
            <div class="question-text mb-4">${currentQuestion.question}</div>
            <div class="space-y-3">
                ${optionsHtml}
            </div>
            <div id="justification" class="justification-box hidden">
                <p id="justification-text" class="justification-text"></p>
            </div>
        `;
        progressDisplay.textContent = `Questão ${currentQuestionIndex + 1} de ${questions.length}`;
        nextBtn.disabled = true;

        // Adiciona event listeners para os botões de resposta
        document.querySelectorAll('.answer-btn').forEach(button => {
            button.addEventListener('click', handleAnswerClick);
        });
    }

    function handleAnswerClick(event) {
        const selectedButton = event.target;
        const selectedIndex = parseInt(selectedButton.dataset.index);
        const currentQuestion = questions[currentQuestionIndex];
        
        // Remove event listeners de todos os botões para evitar múltiplos cliques
        document.querySelectorAll('.answer-btn').forEach(btn => {
            btn.removeEventListener('click', handleAnswerClick);
        });

        // Adiciona classes de cor para indicar acerto ou erro
        if (selectedIndex === currentQuestion.answer) {
            selectedButton.classList.add('correct');
        } else {
            selectedButton.classList.add('incorrect');
            // Encontra e destaca a resposta correta
            const correctButton = document.querySelector(`.answer-btn[data-index="${currentQuestion.answer}"]`);
            if (correctButton) {
                correctButton.classList.add('correct');
            }
        }

        // Exibe a justificativa
        document.getElementById('justification-text').textContent = currentQuestion.justification;
        document.getElementById('justification').classList.remove('hidden');

        // Habilita o botão de próxima questão
        nextBtn.disabled = false;
    }

    nextBtn.addEventListener('click', () => {
        currentQuestionIndex++;
        loadQuestion();
    });

    restartBtn.addEventListener('click', () => {
        currentQuestionIndex = 0;
        nextBtn.disabled = true;
        loadQuestion();
    });

    // Inicia o quiz
    loadQuestion();
</script>

</body>
</html>
